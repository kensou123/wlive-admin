<div style="padding: 10px;">
  <button mat-button disabled class="font-weight-bold text-uppercase" style="color: #202f5c; background-color: transparent;">Financial Year 2019 - 2020</button>
</div>
<div class="table-container">
  <div class="container-fluid" style="width: 100%;">
    <div class="row align-items-center">
      <div class="col-md-6">
        <mat-paginator [pageSizeOptions]="[10, 50, 100]" class="paginator-alignment"></mat-paginator>
      </div>
      <div class="col-md-6">
        <mat-form-field class="float-md-right">
          <mat-label>Search</mat-label>
          <mat-icon matPrefix class="mr-2">search</mat-icon>
          <input matInput (keyup)="applyFilter($event)">
        </mat-form-field>
      </div>
    </div>
  </div>
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="dateTime">
      <th mat-header-cell *matHeaderCellDef class="text-uppercase font-weight-bold">date time</th>
      <td mat-cell *matCellDef="let element"> {{element.dateTime}} </td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef class="text-uppercase font-weight-bold">amount</th>
      <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>

    <ng-container matColumnDef="account">
      <th mat-header-cell *matHeaderCellDef class="text-uppercase font-weight-bold">account</th>
      <td mat-cell *matCellDef="let element"> {{element.account}} </td>
    </ng-container>

    <ng-container matColumnDef="flow">
      <th mat-header-cell *matHeaderCellDef class="text-uppercase font-weight-bold">flow</th>
      <td mat-cell *matCellDef="let element"> {{element.flow}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef class="text-uppercase font-weight-bold">description</th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
