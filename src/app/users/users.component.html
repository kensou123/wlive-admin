<div style="padding: 10px;">
  <button mat-button disabled class="font-weight-bold text-uppercase" style="color: #202f5c; background-color: transparent;">User List</button>
</div>
<div class="table-container">
  <div class="container-fluid" style="width: 100%;">
    <div class="row align-items-center">
      <div class="col-md-6">
        <mat-paginator [pageSizeOptions]="[10, 50, 100]" class="paginator-alignment"></mat-paginator>
      </div>
      <div class="col-md-6">
        <mat-form-field class="float-md-right">
          <mat-label>Search</mat-label>
          <mat-icon matPrefix class="mr-2">search</mat-icon>
          <input matInput (keyup)="applyFilter($event)">
        </mat-form-field>
      </div>
    </div>
  </div>
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="text-uppercase font-weight-bold">id</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="text-uppercase font-weight-bold">name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef class="text-uppercase font-weight-bold">status</th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="level">
      <th mat-header-cell *matHeaderCellDef class="text-uppercase font-weight-bold">level</th>
      <td mat-cell *matCellDef="let element"> {{element.level}} </td>
    </ng-container>

    <ng-container matColumnDef="crystals">
      <th mat-header-cell *matHeaderCellDef class="text-uppercase font-weight-bold">crystals</th>
      <td mat-cell *matCellDef="let element"> {{element.crystals}} </td>
    </ng-container>

    <ng-container matColumnDef="golds">
      <th mat-header-cell *matHeaderCellDef class="text-uppercase font-weight-bold">golds</th>
      <td mat-cell *matCellDef="let element"> {{element.golds}} </td>
    </ng-container>

    <ng-container matColumnDef="aristocracy">
      <th mat-header-cell *matHeaderCellDef class="text-uppercase font-weight-bold">aristocracy</th>
      <td mat-cell *matCellDef="let element"> {{element.aristocracy}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
